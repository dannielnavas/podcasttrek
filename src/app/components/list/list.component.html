
<h2>Lista de reproducci√≥n</h2>
<div class="list" *ngFor="let list of lista$ | async">
  <div class="icons">
      <img [src]="list.urlImage" [alt]="list.title">
  </div>
  <div class="episode"  (click)="playEpisodie(list)">
    {{ list.title }}
  </div>
  <div class="duration">
    <i [class]="play" (click)="playEpisodie(list)"></i>
  </div>
</div>
